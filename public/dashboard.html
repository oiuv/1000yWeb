<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 云端千年-炎黄新章</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">云端千年-炎黄新章</div>
            <nav class="nav-links">
                <a href="index.html">首页</a>
                <a href="register.html">注册</a>
                <a href="login.html">登录</a>
                <a href="recharge.html">充值</a>
                <a href="https://1000y.gameivy.com/download.html" target="_blank">下载</a>
                <a href="https://1000y.gameivy.com/" target="_blank">游戏官网</a>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1 class="game-title">用户中心</h1>

            <div class="card">
                <div id="alert-container"></div>

                <div id="userInfo">
                    <div class="loading" id="userLoading">
                        <div class="spinner"></div>
                        加载中...
                    </div>
                </div>

                <div class="user-content" style="display: none;">
                    <!-- 基本信息 -->
                    <div class="info-section" style="margin-bottom: 30px;">
                        <h3 class="section-title">基本信息</h3>

                        <div class="info-row">
                            <span class="info-label">游戏账号：</span>
                            <span class="info-value" id="userAccount"></span>
                        </div>

                        <div class="info-row">
                            <span class="info-label">联系邮箱：</span>
                            <span class="info-value" id="userEmail"></span>
                        </div>
                    </div>

                    <!-- 游戏角色 -->
                    <div class="info-section" style="margin-bottom: 30px;">
                        <h3 class="section-title">游戏角色</h3>

                        <div class="characters-container" id="charactersList">
                            <!-- 角色列表将动态生成 -->
                        </div>

                        <div class="info-row">
                            <span class="info-label">最后登录：</span>
                            <span class="info-value" id="lastLogin"></span>
                        </div>
                    </div>

                    <!-- 修改密码 -->
                    <div class="info-section" style="margin-bottom: 30px;">
                        <h3 class="section-title">修改密码</h3>

                        <form id="passwordForm" style="max-width: 500px;">
                            <div class="form-group">
                                <label for="oldPassword" class="form-label required">原密码</label>
                                <input type="password" class="form-control" id="oldPassword" name="oldPassword"
                                       placeholder="请输入原密码" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword" class="form-label required">新密码</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword"
                                       placeholder="请输入新密码（6-20位）" minlength="6" maxlength="20" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="form-group">
                                <label for="confirmPassword" class="form-label required">确认新密码</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                       placeholder="请再次输入新密码" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <button type="submit" class="btn btn-primary" id="changePasswordBtn">
                                修改密码
                            </button>

                            <div class="loading" id="passwordLoading">
                                <div class="spinner"></div>
                                处理中...
                            </div>
                        </form>
                    </div>

                    <!-- 操作按钮 -->
                    <div class="action-section">
                        <button type="button" class="btn btn-primary" onclick="logout()">
                            退出登录
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        let currentUser = null;

        // 页面加载时显示用户信息
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(user);

            // 创建toast通知容器
            const toastContainer = document.createElement('div');
            toastContainer.id = 'toast-container';
            toastContainer.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                z-index: 10000;
                min-width: 300px;
                max-width: 400px;
            `;
            document.body.appendChild(toastContainer);

            loadUserProfile();
        });

        // 加载用户详细信息
        async function loadUserProfile() {
            try {
                const token = btoa(encodeURIComponent(JSON.stringify(currentUser)));
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                const result = await response.json();

                if (result.success) {
                    displayUserInfo(result.profile);
                } else {
                    // 认证失败，清除无效的用户信息
                    localStorage.removeItem('user');
                    showToast('danger', result.message || '登录已失效，请重新登录');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                }
            } catch (error) {
                console.error('加载用户信息失败:', error);
                localStorage.removeItem('user');
                showToast('danger', '加载失败，请重新登录');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } finally {
                document.getElementById('userLoading').style.display = 'none';
            }
        }

        // 显示用户信息
        function displayUserInfo(profile) {
            document.querySelector('.user-content').style.display = 'block';

            document.getElementById('userAccount').textContent = profile.account || '未知';
            document.getElementById('userEmail').textContent = profile.email || '未设置';

            // 如果是管理员，显示管理中心入口
            if (currentUser.isAdmin) {
                const actionSection = document.querySelector('.action-section');
                const adminBtn = document.createElement('button');
                adminBtn.className = 'btn btn-primary';
                adminBtn.textContent = '进入管理中心';
                adminBtn.style.marginTop = '10px';
                adminBtn.style.background = 'linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #D4AF37 100%)';
                adminBtn.style.color = '#8B0000';
                adminBtn.onclick = () => {
                    window.location.href = 'admin.html';
                };
                actionSection.insertBefore(adminBtn, actionSection.firstChild);
            }

            // 显示角色列表
            const charactersList = document.getElementById('charactersList');
            if (profile.characters && profile.characters.length > 0) {
                charactersList.innerHTML = profile.characters.map(char =>
                    `<div class="character-tag">${char}</div>`
                ).join('');
            } else {
                charactersList.innerHTML = '<div class="info-value">暂无角色</div>';
            }

            // 显示最后登录时间
            document.getElementById('lastLogin').textContent = profile.lastdate || '首次登录';
        }

        // 修改密码表单处理
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 清除之前的错误
            clearPasswordErrors();

            // 验证
            if (!validatePasswordForm(oldPassword, newPassword, confirmPassword)) {
                return;
            }

            const changePasswordBtn = document.getElementById('changePasswordBtn');
            const passwordLoading = document.getElementById('passwordLoading');

            changePasswordBtn.disabled = true;
            passwordLoading.style.display = 'block';

            try {
                const token = btoa(encodeURIComponent(JSON.stringify(currentUser)));
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ oldPassword, newPassword })
                });

                const result = await response.json();

                if (result.success) {
                    showToast('success', result.message);
                    document.getElementById('passwordForm').reset();
                } else {
                    showToast('danger', result.message);
                }
            } catch (error) {
                showToast('danger', '网络错误，请稍后再试');
                console.error('修改密码错误:', error);
            } finally {
                changePasswordBtn.disabled = false;
                passwordLoading.style.display = 'none';
            }
        });

        // 验证密码表单
        function validatePasswordForm(oldPassword, newPassword, confirmPassword) {
            let isValid = true;

            if (!oldPassword) {
                showPasswordError('oldPassword', '请输入原密码');
                isValid = false;
            }

            if (!newPassword || newPassword.length < 6 || newPassword.length > 20) {
                showPasswordError('newPassword', '新密码长度必须在6-20个字符之间');
                isValid = false;
            }

            if (newPassword !== confirmPassword) {
                showPasswordError('confirmPassword', '两次输入的密码不一致');
                isValid = false;
            }

            return isValid;
        }

        // 显示密码错误
        function showPasswordError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const feedback = field.nextElementSibling;
            field.classList.add('is-invalid');
            feedback.textContent = message;
            feedback.style.display = 'block';
        }

        // 清除密码错误
        function clearPasswordErrors() {
            document.querySelectorAll('#passwordForm .form-control').forEach(input => {
                input.classList.remove('is-invalid');
            });
            document.querySelectorAll('#passwordForm .invalid-feedback').forEach(feedback => {
                feedback.style.display = 'none';
            });
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('user');
            showToast('success', '已退出登录');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        }

        // 显示Toast通知
        function showToast(type, message) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.style.cssText = `
                background: ${type === 'success' ? 'rgba(40, 167, 69, 0.95)' : 'rgba(220, 53, 69, 0.95)'};
                color: #fff;
                padding: 16px 20px;
                border-radius: 8px;
                margin-bottom: 12px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
                border: 1px solid ${type === 'success' ? 'rgba(40, 167, 69, 0.6)' : 'rgba(220, 53, 69, 0.6)'};
                font-size: 15px;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 10px;
                animation: slideIn 0.3s ease;
                backdrop-filter: blur(10px);
            `;

            const icon = type === 'success' ? '' : '';
            const span = document.createElement('span');
            span.textContent = message;
            toast.innerHTML = icon;
            toast.appendChild(span);

            toastContainer.appendChild(toast);

            // 5秒后自动消失
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 5000);

            // 添加动画样式
            if (!document.getElementById('toast-animation-style')) {
                const style = document.createElement('style');
                style.id = 'toast-animation-style';
                style.textContent = `
                    @keyframes slideIn {
                        from {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                        to {
                            transform: translateX(0);
                            opacity: 1;
                        }
                    }
                    @keyframes slideOut {
                        from {
                            transform: translateX(0);
                            opacity: 1;
                        }
                        to {
                            transform: translateX(100%);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
